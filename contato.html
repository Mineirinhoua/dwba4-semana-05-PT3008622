    <form action="mailto:eric.brito@aluno.ifsp.edu.br" method="POST" enctype="application/x-www-form-urlencoded" name="EmailFormTest3">>
      <label for="input_nome">Nome </label>
      <input name="nome" id="input_nome" required><br/>
      <label for="input_email">E-mail </label>
      <input name="email" type="email" id="input_email" required><br/>
      <label for="input_telefone">Telefone </label>
      <input name="telefone" id="input_telefone" pattern="[(]{1}[1-9]{2}[)]{1}[1-9]{1}[\s]{1}[0-9]{4}[\-]{1}[0-9]{4}" required> (99)9 9999-9999<br/>
      Assunto <select name="assunto" required>
        <option value="">-- Selecione --</option>
        <option>Reclamação</option>
        <option>Sugestão</option>
       </select><br/>
      Mensagem <textarea></textarea></br>
      <fieldset>
        <legend>Opções de Resposta</legend>
        <label for="input_em">E-mail </label>
        <input name="email" type="checkbox" id="input_em" required>
        <label for="input_tel">Telefone </label>
        <input name="telefonecheck" type="checkbox" id="input_tel" required>
      </fieldset>

      <button type="submit">Enviar</button>

    </form></br></br>
